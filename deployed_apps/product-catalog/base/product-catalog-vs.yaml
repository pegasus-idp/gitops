apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: product-catalog-gw
  namespace: product-catalog
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - product-catalog.sevira.cloud
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
    - hosts:
        - product-catalog.sevira.cloud
      port:
        name: https-workloads
        number: 443
        protocol: HTTP
      tls:
        mode: PASSTHROUGH
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: product-catalog-vs
  namespace: product-catalog
  labels:
    app: product-catalog
    version: 0.0.1
    backstage.io/kubernetes-id: product-catalog
spec:
  gateways:
  - product-catalog-gw
  hosts:
  - product-catalog.sevira.cloud
  http:
  - name: primary
    route:
    - destination:
        host: product-catalog-service
      weight: 100
