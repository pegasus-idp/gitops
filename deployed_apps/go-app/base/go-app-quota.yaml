---
kind: ResourceQuota
apiVersion: v1
metadata:
  name: go-app-quota
  namespace: go-app
  labels:
    kubernetes.io/metadata.name: go-app
    backstage.io/kubernetes-id: go-app
    istio-injection: enabled
spec:
  hard:
    requests.cpu: "1"
    requests.memory: 1Gi
    limits.cpu: "2"
    limits.memory: 2Gi