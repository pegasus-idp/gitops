apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: go-app-gw
  namespace: go-app
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - go-app.pauloponciano.digital
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
    - hosts:
        - go-app.pauloponciano.digital
      port:
        name: https-workloads
        number: 443
        protocol: HTTP
      tls:
        mode: PASSTHROUGH
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: go-app-vs
  namespace: go-app
  labels:
    app: go-app
    version: 0.0.1
    backstage.io/kubernetes-id: go-app
spec:
  gateways:
  - go-app-gw
  hosts:
  - go-app.pauloponciano.digital
  http:
  - name: primary
    route:
    - destination:
        host: go-app-service
      weight: 100
