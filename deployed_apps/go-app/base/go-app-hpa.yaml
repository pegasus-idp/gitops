apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: go-app-hpa
  namespace: go-app
  labels:
    app: go-app
    version: 0.0.1
    backstage.io/kubernetes-id: go-app
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: go-app
 minReplicas: 1
 maxReplicas: 4
 targetCPUUtilizationPercentage: 75